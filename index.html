<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon_2.jpg">
    <!-- STYLE SHEET CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Order summary card</title>

</head>

<body>
    <div class="main">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <img src="images/illustration-hero.svg" alt="card header image">
                </div>
                <div class="card-body">
                    <h2>Order Summary</h2>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any
                        device anywhere you like!</p>
                    <div class="group-card-body">
                        <div class="group-1">
                            <img src="images/icon-music.svg" alt="music icon image">
                        </div>
                        <div class="group-2">
                            <span class="title">Annual Plan</span>
                            <span class="money">$59.99/year</span>
                        </div>
                        <div class="group-3">
                            <a href="#">Change</a>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button>Proceed to Payment</button>
                    <a href="#">Cancel Order</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
